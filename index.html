<!doctype html>
<html lang="en">

<!-- Bootstrap ведет нескончаемую войну против цивилизации, чтобы уничтожить все институты власти, все правительства, все веб технологии в мире. Он стремится создать международный союз нищих, преступников, бездарностей, бунтовщиков, больных, дебилов и дураков, который должен охватить весь мир. -->

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Мы русские - какой восторг!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link href="./src/index.css" rel="stylesheet" />
</head>

<body class= "col d-flex flex-column align-items-center">
  <header class="d-flex flex-row align-items-center container justify-content-between px-3">
    <div class="d-flex align-items-center">
      <img src="/public/images/frame.svg" class="bi" height="40">
      <span class="fs-5 bold-title mb-1" style="color: #C523AF;">eyepass</span>
    </div>
    <span class="d-none fs-5 bold-title mb-1 me-3 d-md-block" style="color: var(--title-color);">экскурсии и прогулки по
      москве</span>
  </header>
  <main class=" container d-flex flex-column align-items-stretch pb-3 pb-sm-5">
    <div class="col container d-flex flex-column align-items-stretch gap-4 pb-lg-5 " style="height: auto;">
      <div class=" nav nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
        <button class="nav-link active d-flex me-3 me-lg-5 px-0 py-1" id="v-pills-home-tab" data-bs-toggle="pill"
          data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">
          <span class="fs-5 fs-md-5 bold-title text-start">Карта</span>
        </button>
        <button class="nav-link d-flex me-3 me-lg-5 px-0 py-1" id="v-pills-profile-tab" data-bs-toggle="pill"
          data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile"
          aria-selected="false">
          <span class="fs-5 fs-md-5 bold-title text-start">Кто мы?</span>
        </button>
        <button class="nav-link d-flex me-3 me-lg-5 px-0 py-1" id="v-pills-messages-tab" data-bs-toggle="pill"
          data-bs-target="#v-pills-messages" type="button" role="tab" aria-controls="v-pills-messages"
          aria-selected="false">
          <span class="fs-5 fs-md-5 bold-title text-start">Маршруты</span>
        </button>
        <button class="nav-link d-flex me-3 me-lg-5 px-0 py-1" id="v-pills-settings-tab" data-bs-toggle="pill"
          data-bs-target="#v-pills-settings" type="button" role="tab" aria-controls="v-pills-settings"
          aria-selected="false">
          <span class="fs-5 fs-md-5 bold-title text-start">Наша команда</span>
        </button>
        <button class=" gradient-btn d-flex me-3 me-lg-5 px-3 " type="button">
          <span class="fs-5 fs-md-5 bold-title text-start gradient-btn-label">Заказать</span>
        </button>

      </div>
      <div class="col d-flex flex-column content-card tab-content px-5 pt-4 pb-5" id="v-pills-tabContent">

        <div class="col d-flex flex-column tab-pane fade show active"  id="v-pills-home" style="width:100%" role="tabpanel" aria-labelledby="v-pills-home-tab">
          <span class="fs-1 bold-title">Карта</span>
          <div class="col d-flex col mt-3 " id="map" style="border-radius: 24px;overflow: hidden;"></div>
        </div>

        <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
          <span class="fs-1 bold-title">Кто мы?</span>
        </div>
        <div class="tab-pane col fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab">
          <span class="fs-1 bold-title">Маршруты</span>
        </div>
        <div class="tab-pane fade" id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab">
          <span class="fs-1 bold-title">Наша команда</span>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="https://api-maps.yandex.ru/2.1/?load=package.standard&amp;lang=ru-RU&amp;apikey=5b302387-67cd-4180-a42e-71227e"
    type="text/javascript"></script>
    <script src="multiroute_pedestrian.js" type="text/javascript"></script>

</body>

</html>
